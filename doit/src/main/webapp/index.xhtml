<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelet title</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" life="2000" />
		<h:panelGrid columns="2" cellpadding="5">
		<h:outputText value="Caption:"/> <p:inputText value="#{index.todo.caption}" placeholder="Enter caption here" class="form-input"/>
		<h:outputText value="Description:"/> <p:inputText value="#{index.todo.description}" placeholder="Enter description here"/>
		<h:outputText value="Priority:"/> <p:inputText value="#{index.todo.priority}" placeholder="Enter priority here"/>
		</h:panelGrid>
		<p:commandButton value="Save" action="#{index.save}" update="growl,reminders"></p:commandButton>
		<br/><br/>
		<p:dataList value="#{index.todos}" var="todo" type="ordered" id="reminders">
			<f:facet name="header">
				Reminders
			</f:facet>
			#{todo.caption}, #{todo.description}, #{todo.priority}
		</p:dataList>
	</h:form>
</h:body>
</html>
